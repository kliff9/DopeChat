    <div class="container">
      <a class="navbar-brand w-8" href="#" data-config-id="brand">
        <img
          src="https://cdn.freelogodesign.org/files/8db4745fa99d42ec99cbff6e3d3fef42/thumb/logo_200x200.png?v=637993167120000000"
          width="70"
          height="70"
          alt=""
        />
      </a>

      <button
        class="navbar-toggler shadow-none ms-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navigation"
        aria-controls="navigation"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div
        class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0"
        id="navigation"
      >
        <ul class="navbar-nav navbar-nav-hover ms-auto">
          <li class="nav-item mx-2">
            <a href="{% url 'base:Lobby' %}" class="nav-link ps-2 cursor-pointer">
              Home
            </a>
          </li>
      
          <a href="{% url 'base:Support' %}" class="nav-link ps-2 cursor-pointer"
          >Support</a
        >
        </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="ftco-section">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="wrapper">
            <div class="row no-gutters shadow-lg">
              <div class="col-md-6 ORED">
                <div class="contact-wrap w-100 p-lg-5 p-4 ">
                  <h3 class="mb-4">Send us a message</h3>
                  <form
                    id="contactForm"
                    name="contactForm"
                    class="contactForm"
                  >
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control ORED BB"
                            name="name"
                            id="name"
                            placeholder="Name"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control ORED BB"
                            name="email"
                            id="email"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group ORED BB">
                          <input
                            type="text"
                            class="form-control ORED BB"
                            name="subject"
                            id="subject"
                            placeholder="Subject"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <textarea
                            name="message"
                            class="form-control ORED BB"
                            id="message"
                            cols="30"
                            rows="6"
                            placeholder="Message"
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input
                            type="submit"
                            value="Send Message"
                            class="btn btn-light mt-2"
                          />
                          <div class="submitting"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-md-6 d-flex align-items-stretch">
                <div class="info-wrap w-100 p-lg-5 p-4 img">
                  <h3>Contact us</h3>
                  <p class="mb-4">
                    We're open for any suggestion or just to have a chat
                  </p>

                  <div class=" w-100 d-flex align-items-baseline">
                    <div
                      class="icon d-flex align-items-center justify-content-center"
                    >
                      <span class="fa fa-phone conactus-icon me-2"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Phone:</span>
                        <a href="tel://1234567920">+1 777 777 7777</a>
                      </p>
                    </div>
                  </div>
                  <div class=" w-100 d-flex align-items-baseline">
                    <div
                      class="icon d-flex align-items-center justify-content-center"
                    >
                      <span class="fa fa-envelope conactus-icon me-2"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Email:</span>
                        <a href="mailto:info@yoursite.com">DopeChatHelp@help.com</a>
                      </p>
                    </div>                   
                  </div>
                  <div class=" w-100 d-flex align-items-baseline">
                    <div
                      class="icon d-flex align-items-center justify-content-center"
                    >
                      <span class="fa-brands fa-twitter conactus-icon me-2"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Twitter:</span>
                        <a href="#">twitter.com/DopeChat</a>
                      </p>
                    </div>                   
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock content %}
